<VirtualHost *:80>
  DocumentRoot /var/www

  <Directory /var/www>
      AllowOverride None
      Order Deny,Allow
      Deny from All
  </Directory>

  <FilesMatch "\.(css|js)$">
    Allow from all
  </FilesMatch>

  <FilesMatch "(canvas|getplayer|getratings|getmaps)$">
    Allow from all
    Options ExecCGI
    SetHandler cgi-script
  </FilesMatch>

  # CustomLog /proc/self/fd/1 common
  # ErrorLog /proc/self/fd/2

</VirtualHost>
