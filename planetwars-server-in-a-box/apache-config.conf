<VirtualHost *:80>
  DocumentRoot /var/www
  CustomLog /proc/self/fd/1 common
  ErrorLog /proc/self/fd/2

  <Directory /var/www>
    AllowOverride None
    Order Deny,Allow
    Deny from All

    <FilesMatch "\.(css|js)$">
      Allow from all
    </FilesMatch>

    <FilesMatch "\.txt$">
      Allow from all
    </FilesMatch>

    <FilesMatch "(canvas|getplayer|getratings|getmaps)$">
      Allow from all
      Options ExecCGI
      SetHandler cgi-script

      # gzip was hiding errors
      RequestHeader unset Accept-Encoding
    </FilesMatch>
  </Directory>

</VirtualHost>
